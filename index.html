<!DOCTYPE html>
<html>
    <head>
       
        <title>1190959</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"><!--to import bootstrap-->
        <link rel="stylesheet"href="CSS/styles.css">
    </head>
    <body id="app">
        <header>
            <h1>{{myFullName}} - Pressure Monitor Interface</h1>
        </header>
        <main>
            <div id="app">
            
                <p >Current Pressure:{{pressureMonitorValue}}</p>
                <div><input type="range" min="0" max="100" v-model="pressureMonitorValue"></div>
                <div v-for="pressureLevel in pressureMonitorLevels" :key="pressureLevel.id" :class="['indicator', pressureLevel.color, 
                { 'inactive': !isActive(pressureLevel) }]">{{ pressureLevel.label }}</div> 
            
            </div>
        </main>

        <footer id="app">&copy; {{myFullName}}</footer>
        <script src="https://unpkg.com/vue@3.4.31/dist/vue.global.js"></script>
        <script src="scripts/app.js"></script>
    </body>
</html>
